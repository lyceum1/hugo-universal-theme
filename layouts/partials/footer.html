<div id="copyright">
    <div class="container">
        <div class="col-md-12">
            <p class="pull-left">{{ .Site.Copyright | safeHTML }}</p>

            {{ with .Site.Params.admin }}
                <p class="pull-right">
                    <i class="fas fa-user-shield"></i>
                    <a href="{{ .url }} ">{{ i18n "adminPage" | markdownify }}</a>
                </p>
            {{ end }}
        </div>
    </div>
</div>
