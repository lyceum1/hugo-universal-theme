{{ if default true .Site.Params.CarouselHomepage.enable }}
{{ if .Site.Data.carousel }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="homepage owl-carousel"
                data-autoplay="{{ default true .Site.Params.CarouselHomepage.AutoPlay }}"
                data-slide-speed="{{ default 2000 .Site.Params.CarouselHomepage.SlideSpeed }}"
                data-pagination-speed="{{ default 1000 .Site.Params.CarouselHomepage.PaginationSpeed }}">
                {{ range sort .Site.Data.carousel "weight" }}
                <div class="item">
                    <div class="row">
                        <div class="col-sm-5 right">
                            <h1>{{ .title }}</h1>
                            {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-7">
                            <img class="img-responsive" src="{{ .image }}" alt="">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
